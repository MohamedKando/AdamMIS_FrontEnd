/ Updated HTML Template - Fix the button click
<!-- Updated table section with corrected report ID -->
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Report</th>
        <th>Category</th>
        <th>Assigned Date</th>
        <th>Assigned By</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of reports">
        <td>
          <div class="report-info">
            <span class="report-icon">ğŸ“„</span>
            <span>{{ report.reportFileName }}</span>
          </div>
        </td>
        <td>
          <span [class]="getCategoryClass(report.categoryName)">
            {{ report.categoryName }}
          </span>
        </td>
        <td>{{ report.assignedAt | date:'shortDate' }}</td>
        <td>{{ report.assignedBy }}</td>
        <td>
          <!-- FIXED: Use report.reportId instead of report.id -->
          <button 
            class="btn btn-sm btn-outline-primary me-2" 
            (click)="onViewReport(report.reportId)" 
            [disabled]="isGenerating(report.reportId)"
            title="Generate Report">
            <span class="action-icon" *ngIf="!isGenerating(report.reportId)">ğŸ‘</span>
            <span class="spinner-border spinner-border-sm" role="status" *ngIf="isGenerating(report.reportId)"></span>
          </button>
          <button 
            class="btn btn-sm btn-outline-secondary" 
            (click)="onDownloadReport(report.reportId)" 
            title="Download Report">
            <span class="action-icon">â¬‡</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Optional: Add progress indicator -->
<div *ngIf="generatingReportId" class="alert alert-info mt-3">
  <div class="d-flex align-items-center">
    <div class="spinner-border spinner-border-sm me-2" role="status"></div>
    <div class="flex-grow-1">
      <strong>{{ generationMessage }}</strong>
      <div class="progress mt-2" style="height: 5px;">
        <div 
          class="progress-bar" 
          role="progressbar" 
          [style.width.%]="generationProgress"
          [attr.aria-valuenow]="generationProgress"
          aria-valuemin="0" 
          aria-valuemax="100">
        </div>
      </div>
    </div>
  </div>
</div>
