<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdamMIS - Admin Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <button class="menu-toggle" (click)="toggleSidebar()">â˜°</button>
            <h1>AdamMIS</h1>
        </div>
        <div class="header-right">
            <button class="logout-btn" (click)="logout()">
                <span>ðŸšª</span>
                Logout
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar" [class.collapsed]="isNavCollapsed">
        <!-- Toggle Button -->
        <button class="nav-toggle-btn" (click)="toggleNavigation()">
            <span class="toggle-icon" [class.rotated]="isNavCollapsed">â—€</span>
        </button>

        <div class="nav-item" *ngFor="let item of menuItems">
            <!-- Main menu item -->
            <a [class.active]="isActiveRoute(item.route)" 
               [class.has-submenu]="item.hasSubmenu"
               [class.expanded]="expandedMenus[item.icon]"
               [title]="item.label"
               (click)="item.hasSubmenu ? toggleSubmenu(item.icon) : navigateTo(item.route)">
                <i class="nav-icon">{{ getIcon(item.icon) }}</i> 
                <span class="nav-text">{{ item.label }}</span>
                <i *ngIf="item.hasSubmenu" class="submenu-arrow" [class.rotated]="expandedMenus[item.icon]">â–¼</i>
            </a>
            
            <!-- Submenu items -->
            <div *ngIf="item.hasSubmenu" 
                 class="submenu"
                 [class.expanded]="expandedMenus[item.icon]"
                 [class.collapsed-nav]="isNavCollapsed">
                <div class="submenu-item" *ngFor="let subItem of item.submenuItems">
                    <a *ngIf="subItem.label !== 'Report Management' || hasPermission('View Report Manager')"
                        [class.active]="isActiveRoute(subItem.route)" 
                        [title]="subItem.label"
                        (click)="navigateTo(subItem.route)">
                        <span class="submenu-indicator">â€¢</span>
                        <span class="submenu-text">{{ subItem.label }}</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content - This will display the routed component -->
    <main class="main-content" [class.nav-collapsed]="isNavCollapsed">
        <router-outlet></router-outlet>
    </main>
</body>
</html>
