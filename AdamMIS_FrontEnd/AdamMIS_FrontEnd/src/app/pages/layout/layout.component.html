<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdamMIS - Admin Dashboard</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <!-- Left side - App title and menu toggle -->
        <div class="header-left">
            <button class="menu-toggle" (click)="toggleNavigation()">
                <div class="custom-hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            <h1>AdamMIS</h1>
        </div>

        <!-- Right side - Enhanced navigation -->
        <nav class="top-navigation">
            <!-- Chat Notification - ADD THIS SECTION -->
            <div class="chat-menu" #chatMenuRef>
                <button 
                    class="chat-notification-button" 
                    (click)="toggleChatMenu()"
                    [class.active]="showChatMenu"
                    [class.has-notifications]="unreadMessageCount > 0"
                    [title]="'Messages' + (unreadMessageCount > 0 ? ' (' + unreadMessageCount + ' unread)' : '')">
                    
                    <i class="fas fa-comments"></i>
                    <span class="notification-badge" *ngIf="unreadMessageCount > 0">
                        {{ unreadMessageCount > 99 ? '99+' : unreadMessageCount }}
                    </span>
                    
                    <!-- Connection status indicator -->
                    <div class="connection-status" 
                         [class.connected]="isConnectedToChat"
                         [class.disconnected]="!isConnectedToChat">
                    </div>
                </button>
                
                <!-- Chat Dropdown Menu -->
               
            </div>

            <!-- User Menu Dropdown - Keep existing -->
            <div class="user-menu" #userMenuRef>
                <button 
                    class="welcome-section-button" 
                    (click)="toggleUserMenu()"
                    [class.active]="showUserMenu">
                    <!-- User Photo -->
                    <img 
                        [src]="currentUserPhoto" 
                        [alt]="currentUserName + ' photo'"
                        class="user-photo"
                        (error)="onImageError($event)">
                    
                    <div class="welcome-section">
                        <span class="welcome-text">Welcome,</span>
                        <span class="user-name-display">{{ currentUserName }}</span>
                    </div>
                    <i class="fas fa-chevron-down" [class.rotated]="showUserMenu"></i>
                </button>
                
                <!-- Dropdown Menu -->
                <div class="user-dropdown" *ngIf="showUserMenu" [@slideIn]>
                    <!-- User Info -->
                    <div class="user-info">
                        <div class="user-avatar">
                            <!-- Larger photo in dropdown -->
                            <img 
                                [src]="currentUserPhoto" 
                                [alt]="currentUserName + ' photo'"
                                class="user-photo-large"
                                (error)="onImageError($event)">
                        </div>
                        <div class="user-details">
                            <div class="name">{{ currentUserName }}</div>
                            <div class="roles">{{ currentUserRoles.join(', ') }}</div>
                        </div>
                    </div>
                    
                    <div class="dropdown-divider"></div>
                    
                    <!-- Navigation Items -->
                    <div class="dropdown-items">
                        <!-- My Profile - Available to all authenticated users -->
                        <a 
                            routerLink="/profile" 
                            class="dropdown-item"
                            (click)="closeUserMenu()">
                            <i class="fas fa-user-cog"></i>
                            <span>My Profile</span>
                        </a>
                        
                        <div class="dropdown-divider"></div>
                        
                        <!-- Logout -->
                        <button 
                            class="dropdown-item logout" 
                            (click)="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar" 
         id="sidebar" 
         [class.collapsed]="isNavCollapsed"
         [class.hover-expanded]="isHoverExpanded && isNavCollapsed"
         (mouseenter)="onSidebarMouseEnter()"
         (mouseleave)="onSidebarMouseLeave()">
        
        <div class="nav-item" *ngFor="let item of menuItems">
            <!-- Main menu item with permission check -->
            <a *ngIf="!item.permission || hasPermission(item.permission)"
               [class.active]="isActiveRoute(item.route)" 
               [class.has-submenu]="item.hasSubmenu"
               [class.expanded]="expandedMenus[item.icon]"
               [title]="item.label"
               (click)="item.hasSubmenu ? toggleSubmenu(item.icon) : navigateTo(item.route)">
                <i class="nav-icon">{{ getIcon(item.icon) }}</i> 
                <span class="nav-text">{{ item.label }}</span>
                <i *ngIf="item.hasSubmenu" class="submenu-arrow" [class.rotated]="expandedMenus[item.icon]">▼</i>
            </a>
            
            <!-- Submenu items (only show if main item has permission) -->
            <div *ngIf="item.hasSubmenu && (!item.permission || hasPermission(item.permission))" 
                 class="submenu"
                 [class.expanded]="expandedMenus[item.icon]"
                 [class.collapsed-nav]="isNavCollapsed && !isHoverExpanded">
                <div class="submenu-item" *ngFor="let subItem of item.submenuItems">
                    <a *ngIf="!subItem.permission || hasPermission(subItem.permission)"
                        [class.active]="isActiveRoute(subItem.route)" 
                        [title]="subItem.label"
                        (click)="navigateTo(subItem.route)">
                        <span class="submenu-indicator">•</span>
                        <span class="submenu-text">{{ subItem.label }}</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content - This will display the routed component -->
    <main class="main-content" 
          [class.nav-collapsed]="isNavCollapsed"
          [class.nav-hover-expanded]="isHoverExpanded && isNavCollapsed">
        <router-outlet></router-outlet>
    </main>

    <!-- Toast Notifications -->
    <app-toast></app-toast>

    <!-- Logout Confirmation Modal -->
    <app-confirmation-modal
        [isVisible]="showLogoutConfirmation"
        title="Confirm Logout"
        message="Are you sure you want to logout? You will need to login again to access your account."
        confirmText="Logout"
        cancelText="Stay Logged In"
        (confirmed)="onLogoutConfirmed()"
        (cancelled)="onLogoutCancelled()">
    </app-confirmation-modal>
</body>
</html>
